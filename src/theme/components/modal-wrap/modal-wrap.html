<div class="pop-content" [ngClass]="{'blackTheme':blackTheme,'big-pop-content':isBig}">
  <div class="modal-header head">
    <h4 class="modal-title mytitle">{{modalTitle}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <div class="btn-group">
        <button *ngIf="hasSaveButton" type="button" class="btn btn-primary" (click)="onSave()">保存</button>
        <button type="button" class="btn btn-default close-btn" (click)="closeModal()">关闭</button>
      </div>
    </div>
</div>
