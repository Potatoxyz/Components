<div #uploadContainer class="uploadContainer">
  <div class="acionIcons add-wrap"><i class="fa fa-plus-circle" (click)="openChooseFile()"></i></div>
  <div class="acionIcons upload-wrap"><i class="fa fa-upload" (click)="uploadAll()"></i></div>
  <div class="acionIcons clear-wrap"><i class="fa fa-trash" (click)="clearAll()"></i></div>
  <div class="dz-message" *ngIf="fileStock.length==0"><p>选择文件或者拖动文件到此处</p></div>
  <div  #previewContaienr class="previewContaienr">
    <div  *ngIf="fileStock.length>0">

    </div>
  </div>
</div>


<div class="tml" #tml>
  <div class="file-item">
    <div class="item img-wrap"><img class="rounded" data-dz-thumbnail/></div>
    <div class="item progress-wrap">
      <div class="progress">
        <div data-dz-uploadprogress class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="error item"><span data-dz-errormessage></span></div>
    <div class="upload-success item"><span><i class="fa fa-check-circle fa-right text-green"></i>上传成功</span></div>
    <div class="item"><span data-dz-name></span></div>
    <div class="item action-item">
      <a data-dz-addToQueue class="action-link">上传</a>
      <a data-dz-remove class="action-link">删除</a>
    </div>
  </div>
</div>
