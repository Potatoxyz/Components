<div class="zone-wrap dropzone" #zone>
  <div class="dz-preview dz-file-preview">
    <div class="dz-details">
      <div class="dz-filename"><span></span></div>
      <div class="dz-size"></div>
      <img />
    </div>
  </div>
</div>
<div class="btn-wrap">
  <button class="btn btn-primary" (click)="doUpload()">开始上传</button>
</div>
