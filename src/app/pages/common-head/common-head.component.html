<div class="card">
  <div class="select">
    <div class="part-wrap">
      <span class="title">时间筛选：</span>
    </div>
    <div class="option-wrap">
        <span class="option" *ngFor="let item of orderTime" (click)="selectedordertimesearch=item.id"
              [ngClass]="{'tag':item.id==selectedordertimesearch}">{{item.text}}</span>
      <span class="option option-nobot" *ngIf="selectedordertimesearch==4">
                <ng-datepicker   [(ngModel)]="timeSearchStart"
                                 [options]="DatepickerOptions"></ng-datepicker>
              </span>
      <span class="option timegap option-nobot" *ngIf="selectedordertimesearch==4">~</span>
      <span class="option option-nobot" [ngClass]="{'unvisible':selectedordertimesearch!=4}">
                <ng-datepicker  [(ngModel)]="timeSearchEnd"
                                [options]="DatepickerOptions"></ng-datepicker>
              </span>
      <span class="option option-nobot">
                <button *ngIf="selectedordertimesearch==4" class="btn btn-primary"
                        >确定</button>
              </span>
    </div>
  </div>

  <div class="select">
    <div class="part-wrap">
      <span class="title">搜索内容：</span>
    </div>
    <div class="option-wrap">
      <div class="input-group input">
        <input type="search" class="form-control">
        <span class="input-group-btn">
                <button class="btn btn-danger">搜索</button>
        </span>
      </div>
    </div>
  </div>

</div>
