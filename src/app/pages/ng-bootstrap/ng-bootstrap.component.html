<p>
  ng-bootstrap works!
</p>
<div class="firstpart gap">
  <div>
    <button class="btn btn-primary btn-lg" (click)="openModal()">Open Modal</button>
  </div>
  <div>
    <button class="btn btn-primary btn-lg" (click)=toggleSlide()>Open Collapse</button>
  </div>
  <div>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group date-wrapper">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="date" ngbDatepicker #d='ngbDatepicker'>
          <button class="btn btn-primary input-group-addon date" (click)="d.toggle()" type="button">
            <span class="fa fa-calendar"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div>
    <div ngbDropdown>
      <button class="btn btn-primary btn-lg" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu>
        <button class="dropdown-item">Action - 1</button>
        <button class="dropdown-item">Another Action</button>
        <button class="dropdown-item">Something else is here</button>
      </div>
  </div>
  </div>
  <div>
    <button type="button" class="btn btn-primary btn-lg" ngbTooltip="You see, I show up on click!">
      Hover me!
    </button>
  </div>
  <div>
    <button class="btn btn-lg btn-primary" (click)="closeAlert()">Create Alert</button>
  </div>
  <ngb-alert class="animated fadeInDown" id="myalert" *ngIf="close" [dismissible]="true" [type]="'danger'" (close)="closeAlert()">This Is A Example Alert</ngb-alert>
</div>
<div>
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
   <p class="text-center text-danger fa-3x">This is a example collapse!</p>
  </div>
</div>
<div class="pageNav gap">
  <div class="selectAll">
    <div class="check-box-wrap">
      <label class="checkbox">
        <input type="checkbox" (click)="selectAll($event.target.checked)" [checked]="selectedtableDate.length==tableDate.length">
        <i class="fa fa-check"></i>
      </label>
    </div>
    <p>选择全部</p>
  </div>
  <pagination-controls  class="my-pagination"
                        id="table"
                        (pageChange)="pageChanged($event)"
                        maxSize="9"
                        directionLinks="true"
                        autoHide="true"
                        previousLabel="上一页"
                        nextLabel="下一页">
  </pagination-controls>
</div>
<table class="table-bordered">
  <thead>
  <tr class="black-hover-bg">
    <th>
      <div class="check-box-wrap">
        <label class="checkbox">
          <input type="checkbox" (click)="selectThisPage($event.target.checked,currentPage)" [checked]="currentPages.indexOf(currentPage)!=-1">
          <i class="fa fa-check"></i>
        </label>
      </div>
    </th>
    <th>English Name</th>
    <th>Chinese Name</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let item of tableDate | paginate: { id: 'table',
                                                      itemsPerPage: pageSize,
                                                      currentPage: currentPage,
                                                      totalItems: tableDate.length }">
    <td>
      <div class="check-box-wrap">
        <label class="checkbox">
          <input type="checkbox" (click)="selectSingle($event.target.checked,item.id)" [checked]="selectedtableDate.indexOf(item.id)!=-1">
          <i class="fa fa-check"></i>
        </label>
      </div>
    </td>
    <td>{{item.eName}}</td>
    <td>{{item.cName}}</td>
  </tr>
  </tbody>
</table>
<div>
  <input id="typeahead-basic" name="typehead" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"/>
</div>
